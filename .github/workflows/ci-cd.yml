name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/solar-pv

jobs:
  # ===========================================================================
  # Code Quality & Testing
  # ===========================================================================

  lint-and-test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov black flake8 isort mypy

      - name: Run linters
        run: |
          cd backend
          black --check .
          flake8 . --max-line-length=100 --exclude=venv,__pycache__
          isort --check-only .

      - name: Run type checking
        run: |
          cd backend
          mypy app/ --ignore-missing-imports

      - name: Run tests
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key
        run: |
          cd backend
          pytest --cov=app --cov-report=xml --cov-report=term

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend

  lint-and-test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run linter
        run: |
          cd frontend
          npm run lint || true

      - name: Run tests
        run: |
          cd frontend
          npm test -- --coverage --watchAll=false

      - name: Build
        run: |
          cd frontend
          npm run build

  # ===========================================================================
  # Build and Push Docker Images
  # ===========================================================================

  build-backend:
    name: Build Backend Image
    needs: [lint-and-test-backend]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:buildcache,mode=max

  build-frontend:
    name: Build Frontend Image
    needs: [lint-and-test-frontend]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:buildcache,mode=max

  build-worker:
    name: Build Worker Image
    needs: [lint-and-test-backend]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-worker
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./workers
          file: ./workers/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-worker:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-worker:buildcache,mode=max

  # ===========================================================================
  # Deploy to Kubernetes
  # ===========================================================================

  deploy-staging:
    name: Deploy to Staging
    needs: [build-backend, build-frontend, build-worker]
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_STAGING }}

      - name: Update image tags
        run: |
          cd kubernetes
          # Update image tags in deployment files
          sed -i "s|REPLACE_WITH_YOUR_REGISTRY|${{ env.REGISTRY }}|g" backend/deployment.yaml
          sed -i "s|REPLACE_WITH_YOUR_REGISTRY|${{ env.REGISTRY }}|g" frontend/deployment.yaml
          sed -i "s|REPLACE_WITH_YOUR_REGISTRY|${{ env.REGISTRY }}|g" celery/worker-deployment.yaml
          sed -i "s|REPLACE_WITH_YOUR_REGISTRY|${{ env.REGISTRY }}|g" celery/beat-deployment.yaml

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f kubernetes/namespace.yaml
          kubectl apply -f kubernetes/configmap.yaml
          kubectl apply -f kubernetes/postgres/
          kubectl apply -f kubernetes/redis/
          kubectl apply -f kubernetes/backend/
          kubectl apply -f kubernetes/frontend/
          kubectl apply -f kubernetes/celery/
          kubectl apply -f kubernetes/ingress.yaml

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/backend -n solar-pv-llm-ai --timeout=5m
          kubectl rollout status deployment/frontend -n solar-pv-llm-ai --timeout=5m
          kubectl rollout status deployment/celery-worker -n solar-pv-llm-ai --timeout=5m

  deploy-production:
    name: Deploy to Production
    needs: [build-backend, build-frontend, build-worker]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_PRODUCTION }}

      - name: Update image tags
        run: |
          cd kubernetes
          sed -i "s|REPLACE_WITH_YOUR_REGISTRY|${{ env.REGISTRY }}|g" backend/deployment.yaml
          sed -i "s|REPLACE_WITH_YOUR_REGISTRY|${{ env.REGISTRY }}|g" frontend/deployment.yaml
          sed -i "s|REPLACE_WITH_YOUR_REGISTRY|${{ env.REGISTRY }}|g" celery/worker-deployment.yaml
          sed -i "s|REPLACE_WITH_YOUR_REGISTRY|${{ env.REGISTRY }}|g" celery/beat-deployment.yaml

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f kubernetes/namespace.yaml
          kubectl apply -f kubernetes/configmap.yaml
          kubectl apply -f kubernetes/postgres/
          kubectl apply -f kubernetes/redis/
          kubectl apply -f kubernetes/backend/
          kubectl apply -f kubernetes/frontend/
          kubectl apply -f kubernetes/celery/
          kubectl apply -f kubernetes/ingress.yaml

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/backend -n solar-pv-llm-ai --timeout=10m
          kubectl rollout status deployment/frontend -n solar-pv-llm-ai --timeout=10m
          kubectl rollout status deployment/celery-worker -n solar-pv-llm-ai --timeout=10m

      - name: Smoke tests
        run: |
          # Add smoke tests here
          echo "Running smoke tests..."
          # curl -f https://api.your-domain.com/health || exit 1
