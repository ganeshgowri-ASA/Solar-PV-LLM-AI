name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, claude/** ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Backend Linting and Testing
  # ============================================
  backend-lint-test:
    name: Backend Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Black (Code Formatter Check)
        working-directory: ./backend
        run: black --check .

      - name: Run Flake8 (Linter)
        working-directory: ./backend
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run MyPy (Type Checker)
        working-directory: ./backend
        run: mypy app/ --ignore-missing-imports || true

      - name: Run Tests
        working-directory: ./backend
        run: |
          pytest tests/ --cov=app --cov-report=xml --cov-report=term
        continue-on-error: true

      - name: Upload Coverage Report
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

  # ============================================
  # Frontend Linting and Testing
  # ============================================
  frontend-lint-test:
    name: Frontend Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint
        continue-on-error: true

      - name: Run Tests
        working-directory: ./frontend
        run: npm run test
        continue-on-error: true

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

  # ============================================
  # Docker Build - Backend
  # ============================================
  docker-backend:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest
    needs: [backend-lint-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Docker Image
        working-directory: ./backend
        run: |
          docker build -t solar-pv-backend:${{ github.sha }} .
          docker tag solar-pv-backend:${{ github.sha }} solar-pv-backend:latest

      - name: Test Backend Container
        run: |
          docker run -d --name test-backend -p 8000:8000 \
            -e OPENAI_API_KEY=test \
            -e ANTHROPIC_API_KEY=test \
            -e PINECONE_API_KEY=test \
            -e NREL_API_KEY=test \
            solar-pv-backend:latest
          sleep 10
          docker ps
          docker logs test-backend
          docker stop test-backend
        continue-on-error: true

  # ============================================
  # Docker Build - Frontend
  # ============================================
  docker-frontend:
    name: Build Frontend Docker Image
    runs-on: ubuntu-latest
    needs: [frontend-lint-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Frontend Docker Image
        working-directory: ./frontend
        run: |
          docker build -t solar-pv-frontend:${{ github.sha }} .
          docker tag solar-pv-frontend:${{ github.sha }} solar-pv-frontend:latest

  # ============================================
  # Docker Compose Integration Test
  # ============================================
  integration-test:
    name: Docker Compose Integration Test
    runs-on: ubuntu-latest
    needs: [docker-backend, docker-frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          APP_ENV=test
          POSTGRES_USER=test_user
          POSTGRES_PASSWORD=test_password
          POSTGRES_DB=test_db
          REDIS_PASSWORD=test_redis
          OPENAI_API_KEY=test_key
          ANTHROPIC_API_KEY=test_key
          PINECONE_API_KEY=test_key
          NREL_API_KEY=test_key
          EOF

      - name: Start Docker Compose
        run: |
          docker-compose up -d postgres redis
          sleep 10
        continue-on-error: true

      - name: Check Services Health
        run: |
          docker-compose ps
          docker-compose logs
        continue-on-error: true

      - name: Cleanup
        if: always()
        run: docker-compose down -v

  # ============================================
  # Security Scan
  # ============================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true
