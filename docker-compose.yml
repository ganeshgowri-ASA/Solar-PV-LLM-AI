version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: solar-pv-postgres
    environment:
      POSTGRES_USER: solar_user
      POSTGRES_PASSWORD: solar_password
      POSTGRES_DB: solar_pv_ai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U solar_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - solar-pv-network

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: solar-pv-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - solar-pv-network

  # Main API Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: solar-pv-api
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://solar_user:solar_password@postgres:5432/solar_pv_ai
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - solar-pv-network
    restart: unless-stopped

  # Celery Worker
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: solar-pv-celery-worker
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://solar_user:solar_password@postgres:5432/solar_pv_ai
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    command: celery -A backend.services.celery_tasks worker --loglevel=info
    volumes:
      - ./backend:/app/backend
      - ./data:/app/data
    depends_on:
      - postgres
      - redis
    networks:
      - solar-pv-network
    restart: unless-stopped

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: solar-pv-celery-beat
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://solar_user:solar_password@postgres:5432/solar_pv_ai
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    command: celery -A backend.services.celery_tasks beat --loglevel=info
    volumes:
      - ./backend:/app/backend
      - ./data:/app/data
    depends_on:
      - postgres
      - redis
    networks:
      - solar-pv-network
    restart: unless-stopped

  # Flower (Celery Monitoring)
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: solar-pv-flower
    env_file:
      - .env
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    command: celery -A backend.services.celery_tasks flower --port=5555
    ports:
      - "5555:5555"
    depends_on:
      - redis
    networks:
      - solar-pv-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  solar-pv-network:
    driver: bridge
