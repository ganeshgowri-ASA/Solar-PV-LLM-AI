version: '3.8'

# ============================================
# Solar PV LLM AI - Docker Compose Configuration
# ============================================
# Local development environment with all services

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: solar-pv-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-solar_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-solar_password}
      POSTGRES_DB: ${POSTGRES_DB:-solar_pv_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-solar_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - solar-pv-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: solar-pv-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - solar-pv-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: solar-pv-backend
    environment:
      - APP_ENV=${APP_ENV:-development}
      - APP_PORT=${APP_PORT:-8000}
      - DEBUG=${DEBUG:-true}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-solar_user}:${POSTGRES_PASSWORD:-solar_password}@postgres:5432/${POSTGRES_DB:-solar_pv_db}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_password}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_ENVIRONMENT=${PINECONE_ENVIRONMENT}
      - NREL_API_KEY=${NREL_API_KEY}
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - solar-pv-network
    command: python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: builder
    container_name: solar-pv-frontend
    environment:
      - VITE_API_URL=http://localhost:${APP_PORT:-8000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - solar-pv-network
    command: npm run dev -- --host 0.0.0.0

  # PgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: solar-pv-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@solarpv.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - solar-pv-network
    profiles:
      - tools

networks:
  solar-pv-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
