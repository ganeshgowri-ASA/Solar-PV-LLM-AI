# =============================================================================
# Docker Compose Configuration for Solar PV LLM AI
# Local Development and Testing Environment
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # Database Services
  # ===========================================================================

  postgres:
    image: postgres:15-alpine
    container_name: solar-pv-postgres
    environment:
      POSTGRES_DB: solar_pv_db
      POSTGRES_USER: solar_pv_user
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-changeme}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U solar_pv_user -d solar_pv_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - solar-pv-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: solar-pv-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - solar-pv-network
    restart: unless-stopped

  # ===========================================================================
  # Application Services
  # ===========================================================================

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: solar-pv-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://solar_pv_user:${DATABASE_PASSWORD:-changeme}@postgres:5432/solar_pv_db
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - REDIS_CACHE_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/1
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - API_RELOAD=true
      - LOG_LEVEL=DEBUG
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8080
    volumes:
      - ./backend:/app
      - backend_models:/app/models
      - backend_cache:/app/cache
    ports:
      - "8000:8000"
    networks:
      - solar-pv-network
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: builder
    container_name: solar-pv-frontend
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_ENV=development
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    networks:
      - solar-pv-network
    restart: unless-stopped
    command: npm start

  # ===========================================================================
  # Worker Services
  # ===========================================================================

  celery-worker:
    build:
      context: ./workers
      dockerfile: Dockerfile
    container_name: solar-pv-celery-worker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - DATABASE_URL=postgresql://solar_pv_user:${DATABASE_PASSWORD:-changeme}@postgres:5432/solar_pv_db
    volumes:
      - ./workers:/app
      - worker_models:/app/models
      - worker_cache:/app/cache
    networks:
      - solar-pv-network
    restart: unless-stopped
    command: celery -A celery_app worker --loglevel=info --concurrency=4

  celery-beat:
    build:
      context: ./workers
      dockerfile: Dockerfile
    container_name: solar-pv-celery-beat
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
    volumes:
      - ./workers:/app
    networks:
      - solar-pv-network
    restart: unless-stopped
    command: celery -A celery_app beat --loglevel=info

  flower:
    build:
      context: ./workers
      dockerfile: Dockerfile
    container_name: solar-pv-flower
    depends_on:
      - redis
      - celery-worker
    environment:
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
    ports:
      - "5555:5555"
    networks:
      - solar-pv-network
    restart: unless-stopped
    command: celery -A celery_app flower --port=5555

  # ===========================================================================
  # Monitoring Services (Optional for Development)
  # ===========================================================================

  prometheus:
    image: prom/prometheus:latest
    container_name: solar-pv-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    networks:
      - solar-pv-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: solar-pv-grafana
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3001:3000"
    networks:
      - solar-pv-network
    restart: unless-stopped

# =============================================================================
# Networks
# =============================================================================

networks:
  solar-pv-network:
    driver: bridge
    name: solar-pv-network

# =============================================================================
# Volumes
# =============================================================================

volumes:
  postgres_data:
    name: solar-pv-postgres-data
  redis_data:
    name: solar-pv-redis-data
  backend_models:
    name: solar-pv-backend-models
  backend_cache:
    name: solar-pv-backend-cache
  worker_models:
    name: solar-pv-worker-models
  worker_cache:
    name: solar-pv-worker-cache
  prometheus_data:
    name: solar-pv-prometheus-data
  grafana_data:
    name: solar-pv-grafana-data
