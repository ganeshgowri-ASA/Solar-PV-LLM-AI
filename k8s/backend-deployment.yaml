# Solar-PV-LLM-AI Backend Kubernetes Deployment
# Production-ready deployment with health checks, resource limits, and auto-scaling

apiVersion: apps/v1
kind: Deployment
metadata:
  name: solar-pv-backend
  namespace: solar-pv
  labels:
    app: solar-pv
    component: backend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: solar-pv
      component: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: solar-pv
        component: backend
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: solar-pv-backend
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      containers:
        - name: backend
          image: solar-pv-backend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP

          # Environment Variables
          env:
            - name: APP_ENV
              value: "production"
            - name: DEBUG
              value: "false"
            - name: LOG_LEVEL
              value: "info"
            - name: PORT
              value: "8000"
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: solar-pv-secrets
                  key: redis-url
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: solar-pv-secrets
                  key: database-url
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: solar-pv-secrets
                  key: secret-key
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: solar-pv-secrets
                  key: openai-api-key
                  optional: true
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: solar-pv-secrets
                  key: anthropic-api-key
                  optional: true
            - name: CORS_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: solar-pv-config
                  key: cors-origins

          # Resource Limits
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"

          # Health Checks
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30

          # Volume Mounts
          volumeMounts:
            - name: models-volume
              mountPath: /app/models
              readOnly: true
            - name: data-volume
              mountPath: /app/data
            - name: tmp-volume
              mountPath: /tmp

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

      # Volumes
      volumes:
        - name: models-volume
          persistentVolumeClaim:
            claimName: solar-pv-models-pvc
        - name: data-volume
          persistentVolumeClaim:
            claimName: solar-pv-data-pvc
        - name: tmp-volume
          emptyDir: {}

      # Pod Disruption Budget and Affinity
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: solar-pv
                    component: backend
                topologyKey: kubernetes.io/hostname

      # Tolerations for node issues
      tolerations:
        - key: "node.kubernetes.io/not-ready"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 300
        - key: "node.kubernetes.io/unreachable"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 300

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: solar-pv-backend-hpa
  namespace: solar-pv
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: solar-pv-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max

---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: solar-pv-backend-pdb
  namespace: solar-pv
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: solar-pv
      component: backend
