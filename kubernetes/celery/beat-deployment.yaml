apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-beat
  namespace: solar-pv-llm-ai
  labels:
    app: celery-beat
    component: scheduler
spec:
  replicas: 1  # Only one beat scheduler should run
  selector:
    matchLabels:
      app: celery-beat
  template:
    metadata:
      labels:
        app: celery-beat
        component: scheduler
    spec:
      containers:
      - name: celery-beat
        image: REPLACE_WITH_YOUR_REGISTRY/solar-pv-worker:latest
        imagePullPolicy: Always
        command:
        - celery
        - -A
        - celery_app
        - beat
        - --loglevel=info
        envFrom:
        - configMapRef:
            name: solar-pv-config
        - secretRef:
            name: solar-pv-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
