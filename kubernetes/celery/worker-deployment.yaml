apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: solar-pv-llm-ai
  labels:
    app: celery-worker
    component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
        component: worker
    spec:
      containers:
      - name: celery-worker
        image: REPLACE_WITH_YOUR_REGISTRY/solar-pv-worker:latest
        imagePullPolicy: Always
        command:
        - celery
        - -A
        - celery_app
        - worker
        - --loglevel=info
        - --concurrency=8
        envFrom:
        - configMapRef:
            name: solar-pv-config
        - secretRef:
            name: solar-pv-secrets
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        volumeMounts:
        - name: models
          mountPath: /app/models
        - name: cache
          mountPath: /app/cache
      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: worker-models-pvc
      - name: cache
        emptyDir: {}
